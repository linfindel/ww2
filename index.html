<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WW2 Locations</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    #map * {
      border-radius: 0;
    }

    #map a {
      filter: invert();
    }

    #map span {
      color: black;
    }

    .leaflet-right {
      filter: invert();
    }
  </style>
</head>
<body>
  <nav>
    <h1>WW2 Locations</h1>
  </nav>

  <div style="width: 100%; height: 90vh;" class="row">
    <div class="card column">
      <h2>Filters</h2>

      <button>
        <span class="material-symbols-rounded">check_box</span>
        Filter 1
      </button>

      <button>
        <span class="material-symbols-rounded">check_box</span>
        Filter 2
      </button>

      <button>
        <span class="material-symbols-rounded">check_box</span>
        Filter 3
      </button>
    </div>

    <div style="border-radius: 24px; width: 50%; height: 60vh" id="map"></div>

    <script>
      var map = L.map("map").setView([50.5, -5], 8);

      L.tileLayer("http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png", {
        maxZoom: 17,
      }).addTo(map);
    </script>
  </div>
</body>
</html>
